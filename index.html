<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Students DB</title>
  </head>
  <body>
    <div class="page-container">
      <div class="page-loader">
        <div class="spinner"></div>
        <p class="message">Please wait for the page to load</p>
      </div>
      <div class="search-bar">
        <select id="dropdown">
          <option value="Search by">Search by</option>
          <option>First Name</option>
          <option>Last Name</option>
          <option>Capsule</option>
          <option>Age</option>
          <option>City</option>
          <option>Gender</option>
          <option>Hobby</option>
        </select>
        <input type="text" name="search-field" id="search-field" />
      </div>

      <div class="sort-bar"></div>
      <div class="title-area">
        <table>
          <tr class="titles-row">
            <th class="title">Id</th>
            <th class="title">First Name</th>
            <th class="title">Last Name</th>
            <th class="title">Capsule</th>
            <th class="title">Age</th>
            <th class="title">City</th>
            <th class="title">Gender</th>
            <th class="title">Hobby</th>
            <th class="title"></th>
          </tr>
        </table>
      </div>
      <div class="table-area"></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
